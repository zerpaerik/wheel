<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<style>
  body {
    margin: 2em;
    padding: 0;
  }

  .container {
    display: flex;
    gap: 5em;
  }

  th,
  input[type="number"] {
    font-size: 0.6em;
  }

  input[type="number"] {
    width: 100%;
  }

  #wheel-section,
  #login-section {
    width: 300px;
    height: 300px;
  }

  #wheel-section {
    display: none;
  }
  #player-name {
    margin: 0.5ch 0ch;
  }
  #player-info {
    position: fixed;
    top: 1em;
    left: 1em;
    display: flex;
    flex-direction: column;
    gap: 1px;
    align-items: flex-start;
  }
  #prizes {
    width: 300px;
  }
  #rollb-1, #rollb-2 {
    visibility: hidden;
  }
</style>

<body>
  <h1>Tombola</h1>
  <div id="player-info">
    <h4 id="player-name"></h4>
    <span id="credits"></span>
  </div>
  <div class="container">
    <section id="login-section">
      <input type="text" id="email" placeholder="email">
      <button id="register-button">register</button>
    </section>
    <section id="wheel-section">
      <button id="rollb-1" onclick="roll('a')">Roll (1 credit)</button>
      <button id="rollb-2" onclick="roll('b')">Roll (2 credits)</button>
      <br>
      <h3 id="result-prize"></h3>
    </section>
    <aside id="prizes">
    </aside>
  </div>
</body>
<script src="/script.js"></script>

</html>
